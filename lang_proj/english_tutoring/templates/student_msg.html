
<!-- Popup Modal (Initially Hidden) -->
<div id="messagePopup" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl p-6 relative">
    <!-- Close Button -->
    <button id="closePopup" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl font-bold">
      &times;
    </button>

    <div class="flex gap-6">
      <!-- Left Section: Profile Picture -->
      <div class="w-1/3 flex justify-center">
        <img
          id="popupUserImage"
          src="https://via.placeholder.com/150"
          alt="User Photo"
          class="w-32 h-32 rounded-full border-2 border-gray-300"
        />
      </div>

      <!-- Right Section: User Info and Form -->
      <div class="w-2/3">
        <!-- User Name -->
        <h2 class="text-2xl font-bold mb-2 text-gray-800" id="popupTitle">Send a Message to [Name]</h2>

        <!-- Description -->
        <p class="text-sm text-gray-600 mb-4" id="popupDescription">
          available 24x7
        </p>

        <!-- Message Form -->
        <form>
          <div class="mb-4">
            <label for="message" class="block text-sm font-medium text-gray-700"></label>
            <textarea
              id="message"
              rows="4"
              class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
              placeholder="Type your message here..."
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
