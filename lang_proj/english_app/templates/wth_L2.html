<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="font-family: 'Bungee Spice'" class="p-4 bg-gradient-to-r from-orange-300 to-yellow-400 min-h-screen flex items-center justify-center">

    <nav class="p-4 bg-gradient-to-r from-orange-300 to-yellow-400 fixed top-0 left-0 h-full z-10">
        <div class="max-w-7xl mx-auto flex items-start justify-start flex-col pl-6 mt-8">
            <div class="text-white text-4xl font-bold pr-6 mb-6 flex justify-center items-center">
                Polyglot
            </div>
        </div>
    </nav>

    <div id="quiz-container" class="bg-white p-8 rounded-lg shadow-lg w-2/3 h-96 relative">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Weather medium: level 2</h1>
        <form id="quiz-form" class="h-full">
            <!-- Questions -->
            <div class="question" data-question="1">
                <label class="block text-xl font-medium text-gray-700 mb-4">1. Complete the sentence: "Maria is from Spain, so she speaks ?"</label>
                <div class="space-y-4">
                    <label class="block text-lg">
                        <input type="radio" name="q1" value="Paris" class="mr-4">   Spaniard
                    </label>
                    <label class="block text-lg">
                        <input type="radio" name="q1" value="London" class="mr-4">  Spainish
                    </label>
                    <label class="block text-lg">
                        <input type="radio" name="q1" value="Berlin" class="mr-4"> Spanish
                    </label>
                    <label class="block text-lg">
                        <input type="radio" name="q1" value="Rome" class="mr-4"> Spains


                    </label>
                </div>
            </div>
            <div class="question hidden" data-question="2">
                <label class="block text-xl font-medium text-gray-700 mb-4">2. Which of the following sentences is grammatically correct?
                </label>
                <div class="space-y-4">
                    <label class="block text-lg">The France is a beautiful country.
                    </label>
                    <label class="block text-lg">
                        <input type="radio" name="q2" value="3" class="mr-4">  France is a beautiful country.
                    </label>
                    <label class="block text-lg">
                        <input type="radio" name="q2" value="5" class="mr-4">  The France people are friendly.
                    </label>
                    <label class="block text-lg">
                        <input type="radio" name="q2" value="6" class="mr-4">French is a beautiful country.
                    </label>
                </div>
            </div>
            <div class="question hidden" data-question="3">
                <label class="block text-xl font-medium text-gray-700 mb-4">3.Choose the correct option to complete the sentence: "People from Japan are known as ?</label>
                <div class="space-y-4">
                    <label class="block text-lg">
                        <input type="radio" name="q3" value="Mars" class="mr-4">  Japan
                    </label>
                    <label class="block text-lg">
                        <input type="radio" name="q3" value="Venus" class="mr-4">   Japanese
                    </label>
                    <label class="block text-lg">
                        <input type="radio" name="q3" value="Earth" class="mr-4">  Japaneses

                    <label class="block text-lg">
                        <input type="radio" name="q3" value="Jupiter" class="mr-4"> The Japan
                    </label>
                </div>
            </div>
            <!-- Added Questions -->
            <div class="question hidden" data-question="4">
                <label class="block text-xl font-medium text-gray-700 mb-4">4. Identify the correct sentence about a person from Germany:</label>
                <div class="space-y-4">
                    <label class="block text-lg">
                        <input type="radio" name="q4" value="Pacific Ocean" class="mr-4"> John is Germany.
                    </label>
                    <label class="block text-lg">
                        <input type="radio" name="q4" value="Atlantic Ocean" class="mr-4"> John is a German.
                    </label>
                    <label class="block text-lg">
                        <input type="radio" name="q4" value="Indian Ocean" class="mr-4"> John is from German.
                    </label>
                    <label class="block text-lg">
                        <input type="radio" name="q4" value="Arctic Ocean" class="mr-4"> John is Germanish.
                    </label>
                </div>
            </div>
            <div class="question hidden" data-question="5">
                <label class="block text-xl font-medium text-gray-700 mb-4">5. Complete the sentence: "The ______ team won the soccer match."</label>
                <div class="space-y-4">
                    <label class="block text-lg">
                        <input type="radio" name="q5" value="100째C" class="mr-4"> Brazil's
                    </label>
                    <label class="block text-lg">
                        <input type="radio" name="q5" value="90째C" class="mr-4">  Brazilian
                    </label>
                    <label class="block text-lg">
                        <input type="radio" name="q5" value="110째C" class="mr-4">  Brazils
                    </label>
                    <label class="block text-lg">
                        <input type="radio" name="q5" value="80째C" class="mr-4"> Brazil
                    </label>
                </div>
            </div>
            <!-- Navigation Buttons -->
            <div class="flex justify-between mt-8">
                <button type="button" id="prev-btn" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-400" disabled>Previous</button>
                <button type="button" id="next-btn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500">Next</button>
            </div>
            <!-- Submit Button -->
            <button type="button" id="submit-btn" class="mt-8 w-full px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500 hidden">Submit</button>
        </form>
    </div>
  <script src="{% static 'quiz_js/b_L1.js' %}"></script>
</body>

</html>
