<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup | Polyglot</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .centered {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .background-gradient {
      background: linear-gradient(to bottom right, #ffa726, #ffcc80);
    }
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }
  </style>
</head>
<body style="font-family: 'Bungee Spice', cursive;" class="background-gradient font-sans">

  <!-- Main Container -->
  <div class="centered">

    <!-- Form Container -->
    <div class="form-container">

      <!-- Form Header -->
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome to Polyglot</h1>
      <p class="text-lg text-center text-gray-600 mb-4">
        Please log in or sign up to get started!
      </p>

      <!-- Tabs for Login/Signup -->
      <div class="flex justify-center space-x-6 mb-6">
        <button id="loginTab" class="tab-button text-xl font-semibold text-gray-700 hover:text-gray-900 focus:text-black border-b-2 border-transparent focus:border-black">
          Login
        </button>
        <button id="signupTab" class="tab-button text-xl font-semibold text-gray-700 hover:text-gray-900 focus:text-black border-b-2 border-transparent focus:border-black">
          Sign Up
        </button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" method="POST" action="/verify/" class="space-y-4">
        {% csrf_token %}
        <input type="hidden" name="action" value="login"> <!-- Hidden action field -->

        <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
        <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
        <button type="submit" class="w-full bg-black text-white py-2 rounded-lg hover:bg-white hover:text-black border-2 border-black transition duration-200">
          Login
        </button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" method="POST" action="/verify/" class="space-y-4 hidden">
        {% csrf_token %}
        <input type="hidden" name="action" value="signup"> <!-- Hidden action field -->

        <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
        <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
        <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">

        <!-- Role Selection -->
        <select name="role" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
          <option value="" disabled selected>Select your role</option>
          <option value="student">Student</option>
          <option value="tutor">Tutor</option>
        </select>

        <button type="submit" class="w-full bg-black text-white py-2 rounded-lg hover:bg-white hover:text-black border-2 border-black transition duration-200">
          Sign Up
        </button>
      </form>

      <!-- Bottom Text -->
      <p class="text-center text-sm text-gray-600 mt-4">
        By continuing, you agree to our <a href="#" class="text-blue-500 underline">Terms</a> and <a href="#" class="text-blue-500 underline">Privacy Policy</a>.
      </p>

    </div>
  </div>

  <!-- JavaScript for Tab Switching -->
  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginTab.classList.add("border-black");
      signupTab.classList.remove("border-black");
    });

    signupTab.addEventListener("click", () => {
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      signupTab.classList.add("border-black");
      loginTab.classList.remove("border-black");
    });
  </script>

</body>
</html>
